# docker-compose.test.yml - Test Environment
version: '3.8'

services:
  app:
    image: ghcr.io/old-man-footy/old-man-footy:latest
    container_name: old-man-footy-test
    ports:
      - "3055:3055"
      - "9230:9230" # Debug port for Node.js inspector (different from dev)
    environment:
      - NODE_ENV=test
      - SESSION_SECRET=${SESSION_SECRET}
      - EMAIL_SERVICE=${EMAIL_SERVICE}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_FROM=noreply@oldmanfooty.au
      - SUPPORT_EMAIL=${SUPPORT_EMAIL:-support@oldmanfooty.au}
      - EMAIL_FROM_NAME="Old Man Footy Test"
      - PORT=3055
      - MYSIDELINE_ENABLE_SCRAPING=${MYSIDELINE_ENABLE_SCRAPING:-true}
      - MYSIDELINE_REQUEST_TIMEOUT=${MYSIDELINE_REQUEST_TIMEOUT:-10000}
      - MYSIDELINE_RETRY_ATTEMPTS=${MYSIDELINE_RETRY_ATTEMPTS:-3}
      - MYSIDELINE_SYNC_ENABLED=${MYSIDELINE_SYNC_ENABLED:-true}
      - MYSIDELINE_URL=${MYSIDELINE_URL:-https://profile.mysideline.com.au/register/clubsearch/?criteria=Masters&source=rugby-league}
      - MYSIDELINE_EVENT_URL=${MYSIDELINE_EVENT_URL:-https://profile.mysideline.com.au/register/clubsearch/?source=rugby-league&entityType=team&isEntityIdSearch=true&entity=true&criteria=}
    volumes:
      # Only persist data and uploads
      - /volume2/docker/old-man-footy-test/data:/app/data
      - /volume2/docker/old-man-footy-test/uploads:/app/public/uploads
    networks:
      - old-man-footy-network-test

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "node", "-e", "import('http').then(http => { http.default.get('http://localhost:3055/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1)); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s    
    logging:
      # Logging: JSON file driver with rotation for test environment
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    security_opt:
      - no-new-privileges:true
          
    tmpfs:
      - /tmp
      - /var/cache
      - /var/log
      
networks:
  old-man-footy-network-test:
    driver: bridge