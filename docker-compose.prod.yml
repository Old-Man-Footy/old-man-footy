# docker-compose.prod.yml
version: '3.8'

services:
  app:
    build:
      context: .
      target: production
    image: ghcr.io/old-man-footy/old-man-footy:latest
    container_name: old-man-footy-prod
    ports:
      - "3060:3060" # Maps host port 3060 to container port 3060

    environment:
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-image/jpeg,image/png,image/gif,image/svg+xml,image/webp,application/pdf}
      - APP_NAME="Old Man Footy"
      - APP_URL=https://oldmanfooty.au
      - COMPRESSION_ENABLED=${COMPRESSION_ENABLED:-true} # Enable compression by default
      - CSRF_SECRET=${CSRF_SECRET}
      - EMAIL_FROM_NAME="Old Man Footy"
      - EMAIL_FROM=${EMAIL_FROM:-noreply@oldmanfooty.au}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_SERVICE=${EMAIL_SERVICE}
      - EMAIL_USER=${EMAIL_USER}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - FEATURE_ADMIN_STATS=${FEATURE_ADMIN_STATS:-true}
      - FEATURE_COMING_SOON_MODE=${FEATURE_COMING_SOON_MODE:-false}
      - FEATURE_EMAIL_NOTIFICATIONS=${FEATURE_EMAIL_NOTIFICATIONS:-true}
      - FEATURE_FILE_UPLOADS=${FEATURE_FILE_UPLOADS:-true}
      - FEATURE_MAINTENANCE_MODE=${FEATURE_MAINTENANCE_MODE:-false}
      - HEALTH_CHECK_ENABLED=${HEALTH_CHECK_ENABLED:-true} # Enable health checks by default
      - HEALTH_CHECK_PATH=${HEALTH_CHECK_PATH:-/health} # Default health check path
      - JWT_SECRET=${JWT_SECRET}
      - LOG_FORMAT=${LOG_FORMAT:-json} # Default to JSON format for structured logging
      - LOG_LEVEL=${LOG_LEVEL:-info} # Default to info level logging
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760} # Default 10MB
      - MYSIDELINE_ENABLE_SCRAPING=${MYSIDELINE_ENABLE_SCRAPING:-true}
      - MYSIDELINE_EVENT_URL=${MYSIDELINE_EVENT_URL:-https://profile.mysideline.com.au/register/clubsearch/?source=rugby-league&entityType=team&isEntityIdSearch=true&entity=true&criteria=}
      - MYSIDELINE_REQUEST_TIMEOUT=${MYSIDELINE_REQUEST_TIMEOUT:-10000}
      - MYSIDELINE_RETRY_ATTEMPTS=${MYSIDELINE_RETRY_ATTEMPTS:-3}
      - MYSIDELINE_SYNC_ENABLED=${MYSIDELINE_SYNC_ENABLED:-true}
      - MYSIDELINE_URL=${MYSIDELINE_URL:-https://profile.mysideline.com.au/register/clubsearch/?criteria=Masters&source=rugby-league}
      - NODE_ENV=production
      - PORT=3060
      - PLAYNRL_REGISTRATION_URL=${PLAYNRL_REGISTRATION_URL:-https://www.playrugbyleague.com/play/masters/host-application-form/}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100} # Default 100 requests per window
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-900000} # Default 15 minutes
      - READY_CHECK_PATH=${READY_CHECK_PATH:-/ready} # Default readiness check path
      - SESSION_SECRET=${SESSION_SECRET}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL:-support@oldmanfooty.au}
      - TZ=${TZ:-Australia/Sydney} # Default timezone
    volumes:
      # Persist database and uploads to host directories only
      - /volume2/docker/old-man-footy-prod/data:/app/data
      - /volume2/docker/old-man-footy-prod/public/uploads:/app/public/uploads

    networks:
      - old-man-footy-network-prod # 5. Use a distinct network name for production
    restart: unless-stopped
    init: true

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    
    healthcheck:     
      test: ["CMD", "node", "-e", "import('http').then(http => { http.default.get('http://localhost:3060/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1)); })"]
      interval: 30s
      timeout: 10s
      retries: 5 # Increased for production stability
      start_period: 30s # Allows more time for app to warm up

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"        
    security_opt:
      - no-new-privileges:true # Prevents privilege escalation
        
    tmpfs:
      # tmpfs mounts: Essential for temporary files and when using read_only: true
      - /tmp         # Standard temporary directory
      - /var/cache   # Often used for caching
      - /var/log     # For internal application logs (if not using logging driver for all logs)
      # Note: /app/public/uploads is handled by volume mount, not tmpfs

  # Scheduled maintenance service for database optimization and backups
  maintenance:
    build:
      context: .
      target: production
    container_name: old-man-footy-maintenance
    
    environment:
      # Inherit most environment variables from the main app
      - NODE_ENV=production
      - TZ=${TZ:-Australia/Sydney}
      # Email settings for maintenance notifications
      - EMAIL_FROM_NAME="Old Man Footy Maintenance"
      - EMAIL_FROM=${EMAIL_FROM:-noreply@oldmanfooty.au}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_SERVICE=${EMAIL_SERVICE}
      - EMAIL_USER=${EMAIL_USER}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL:-support@oldmanfooty.au}
      # Encryption for sensitive data
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
    volumes:
      # Share the same data volume for database access
      - /volume2/docker/old-man-footy-prod/data:/app/data
      # Separate backup volume (optional - could use same data volume)
      - /volume2/docker/old-man-footy-prod/backups:/app/backups

    networks:
      - old-man-footy-network-prod
      
    restart: unless-stopped
    
    # Override the default command to run maintenance script
    command: ["node", "scripts/scheduled-maintenance.mjs"]
    
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    
    # Health check to ensure maintenance service is running
    healthcheck:
      test: ["CMD", "pgrep", "-f", "scheduled-maintenance.mjs"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
        
    security_opt:
      - no-new-privileges:true
      
    # Ensure maintenance starts after the main app
    depends_on:
      - app

networks:
  old-man-footy-network-prod: # Distinct production network
    driver: bridge