# docker-compose.prod.yml
version: '3.8'

services:
  app:
    image: ghcr.io/devonuto/old-man-footy:latest
    container_name: old-man-footy-prod
    ports:
      - "3060:3060" # Maps host port 3060 to container port 3060

    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET}
      - EMAIL_SERVICE=${EMAIL_SERVICE}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_USER=${EMAIL_USER}
      - SENTRY_DSN=${SENTRY_DSN}
      - GA_TRACKING_ID=${GA_TRACKING_ID}
      - APPINSIGHTS_INSTRUMENTATIONKEY=${APPINSIGHTS_INSTRUMENTATIONKEY}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@oldmanfooty.au}
      - EMAIL_FROM_NAME="Old Man Footy"
      - PORT=3060
      - FEATURE_MAINTENANCE_MODE=${FEATURE_MAINTENANCE_MODE:-false}
      - FEATURE_COMING_SOON=${FEATURE_COMING_SOON:-false}
      - MYSIDELINE_SYNC_ENABLED=${MYSIDELINE_SYNC_ENABLED:-true}
    volumes:
      # Persist database and uploads to host directories only
      - /volume2/docker/old-man-footy-prod/data:/app/data
      - /volume2/docker/old-man-footy-prod/uploads:/app/public/uploads

    networks:
      - old-man-footy-network-prod # 5. Use a distinct network name for production

    restart: unless-stopped

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    
    healthcheck:     
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3060/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5 # Increased for production stability
      start_period: 30s # Allows more time for app to warm up

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"        
    security_opt:
      - no-new-privileges:true # Prevents privilege escalation
        
    tmpfs:
      # tmpfs mounts: Essential for temporary files and when using read_only: true
      - /tmp         # Standard temporary directory
      - /var/cache   # Often used for caching
      - /var/log     # For internal application logs (if not using logging driver for all logs)
      # Note: /app/public/uploads is handled by volume mount, not tmpfs

networks:
  old-man-footy-network-prod: # Distinct production network
    driver: bridge