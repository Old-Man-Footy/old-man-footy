# docker-compose.dev.yml
version: '3.8'

services:
  app:
    image: ghcr.io/devonuto/old-man-footy:latest
    container_name: old-man-footy-dev
    ports:
      - "3050:3050"
      - "9229:9229" # Debug port for Node.js inspector 
    environment:
      - NODE_ENV=development
      - SESSION_SECRET=${SESSION_SECRET}
      - EMAIL_SERVICE=${EMAIL_SERVICE}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_FROM=noreply@oldmanfooty.au
      - SUPPORT_EMAIL=${SUPPORT_EMAIL:-support@oldmanfooty.au}
      - EMAIL_FROM_NAME="Old Man Footy"
      - PORT=3050
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/node_modules # Prevent overwriting node_modules
      # Persist database and uploads to host directories
      - /volume2/docker/old-man-footy-dev/data:/app/data
      - /volume2/docker/old-man-footy-dev/uploads:/app/public/uploads
    networks:
      - old-man-footy-network-dev # 5. Use a distinct network name for development

    restart: unless-stopped
    stdin_open: true
    tty: true

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3050/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s    
    logging:
      # 7. Logging: JSON file driver with rotation is good for local logging.
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    security_opt:
      - no-new-privileges:true
        
    tmpfs:
      - /tmp
      - /var/cache
      - /var/log
      
networks:
  old-man-footy-network-dev:
    driver: bridge